<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./Registration.css">
</head>
<body id="skeleton">
    <div  id="img-tunnel">

            <a href="../index.html"><img id="ease-img" src="job@ease.jpg" alt="link-img"></a>
    </div>
    <h1 class="form-title">Registration</h1>
    <div class="form-container">
        <form action="" class="form-field">
            <div class="form-details">
                <label for="firstName"></label>
                <input class="inputer" type="text" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-details">
                <label for="lasttName"></label>
                <input class="inputer" type="text" id="Surname" placeholder="Last Name" required>
            </div>
            <div class="form-details">
                <label for="email"></label>
                <input class="inputer" type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-details">
                <label for="password"></label>
                <input class="inputer" type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-details">
                <label for="password"></label>
                <input class="inputer" type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div id="checkers">
                <input type="checkbox" id="checkers" name="checkers">
                <label for="checkers">I accept the terms of use and privacy policy</label>

            </div>
                     <button id="press">Sign Up</button>
                <div id="already">Already Have Account?</div>
            <div id="loggs">
                <a class="logged" href="#">Login here!</a>
            </div>
        </form>
    </div>
</body>
</html>
