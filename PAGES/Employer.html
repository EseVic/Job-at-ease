<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Account</title>
    <link rel="stylesheet" href="./Employer.css">
</head>
<body id="dress">
    <div id="img-home">
        <a href="../index.html">
            <img id="img-crib" src="./job@ease.jpg" alt="job-logo">

        </a>   
    </div>
    <h1 id="employer-form">Create an Employer Account</h1>
    <div class="form-level">
        <form action="" class="form-space">
            <div class="form-info">
                <label for="yourname"></label>
                <input class="inputed" type="text" id="yourname" placeholder="Your Name" required>
            </div>
            <div class="form-info">
                <label for="email"></label>
                <input class="inputed" type="email" id="email" placeholder="Email" required>
            </div>
            <p class="note">Candidates that apply to your job will be sent to this mail</p>
            <div class="form-info">
                <label for="password"></label>
                <input class="inputed" type="password" id="password" placeholder="Password" required>
            </div>
            <p class="note">Minimum of 8 Characters</p>
            <div class="form-info">
                <label for="password"></label>
                <input class="inputed" type="password" id="password" placeholder="Confirm Password" required>
            </div>
            <button id="click" class="click">
                <a href="./Posting.html">
                    Get Started</button>
                </a>
                
        </form>
    </div>
</body>
</html>
